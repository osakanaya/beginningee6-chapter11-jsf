<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- 
	複合コンポーネントを使用した書籍情報の作成ページ。
 -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ago="http://java.sun.com/jsf/composite/apress">
      <!-- 
		まず、htmlタグのXML名前空間宣言で、複合コンポーネントの名前空間を
		宣言する。
	
      	apress というライブラリを宣言し、XML名前空間にagoを指定。      	
      	複合コンポーネントを含む webapp/resources/apress/newItem.xhtml 
      	ファイルが参照されるようになる。
      	（詳細な解説は、newItem.xhtmlのコメントを参照のこと）
       -->
<h:head>
    <title>Creates a new book</title>
</h:head>
<h:body>
    <h1>Create a new book - ex03</h1>
    <hr/>
    <h:form>
        <table border="0">
        
        	<!--
        		複合コンポーネントを使用することによって、Title,Price,
        		Descriptionの入力フォームを表示する。
        		
        		複合コンポーネントnewItemのitem属性にBookController
        		マネージドBeanで管理されているBookエンティティ
        		（#{bookController.book}）を設定することで、コンポーネントに
        		含まれる入力フィールドの入力値とマネージドBeanのBookエンティティの
        		フィールド値を紐づけるようにしている。
        	 -->
            <ago:newItem item="#{bookController.book}"/>

			<!-- 以下は書籍情報固有の入力フィールドの表示 -->
			
            <tr>
                <td>
                    <h:outputLabel value="ISBN : "/>
                </td>
                <td>
                    <h:inputText value="#{bookController.book.isbn}"/>
                </td>
            </tr>

            <tr>
                <td>
                    <h:outputLabel value="Number of pages : "/>
                </td>
                <td>
                    <h:inputText value="#{bookController.book.nbOfPage}"/>
                </td>
            </tr>

            <tr>
                <td>
                    <h:outputLabel value="Illustrations : "/>
                </td>
                <td>
                    <h:selectBooleanCheckbox value="#{bookController.book.illustrations}"/>
                </td>
            </tr>

        </table>

        <h:commandButton value="Create a book" action="#{bookController.doCreateBook}"/>

    </h:form>
    <hr/>
    <i>APress - Beginning Java EE 6</i>

</h:body>
</html>
